<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXGENIE CARD</title>
    <style>
        .main {
            height: 40rem;
            width: 60rem;
            align-items: center;
            justify-content: center;
            display: flex;
            margin-left: 12rem;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .box {
            background-image: url(b.png);
            height: 17rem;
            width: 30rem;
            border-radius: 1.3rem;
        }

        img {
            height: 4rem;
            width: 4rem;
            margin: -1rem 0rem 0rem 3rem;
        }

        .num {
            justify-content: space-between;
            display: flex;
            align-items: center;
            margin: -1.6rem 3rem 0rem 3rem;
        }

        .bankname {
            text-align: right;
            margin: 1.5rem 3rem 0rem 0rem;
        }

        .digit {
            margin: -1.5rem 0rem 0rem 3.3rem;
        }

        .month {
            margin: 0rem 0rem 0rem 13rem;
        }

        .valid {
            margin: -2rem 0rem 0rem 10rem;
        }

        .cardholder {
            margin: 1rem 0rem 0rem 3.3rem;
        }
    </style>

</head>

<body>

    <div class="main">
        <div class="box">
            <h1 class="bankname">TAXGENIE</h1>
            <img src="chip.png">
            <div class="num">
                <h1>1234</h1>
                <h1>5678</h1>
                <h1>9876</h1>
                <h1>5432</h1>
            </div>
            <h4 class="digit">1234</h4>
            <h6 class="month">MONTH/YEAR</h6>
            <h1 class="month">12/26</h1>
            <h6 class="valid">VALID<BR>THRU</h6>
            <h2 class="cardholder">Ankit Upadhyay</h2>
            <h1 style="margin: -2rem 0rem 0rem 23rem;">VISA</h1>
        </div>
    </div>


</body>

</html>
