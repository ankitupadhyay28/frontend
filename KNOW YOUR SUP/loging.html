<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9ea961d9e3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="loging.css"> -->
    <style>

        body {
            background-image: url("images/auth.svg");
            background-repeat: no-repeat;
            /* background-color: rgb(240, 250, 253); */
            font-family: sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5rem;
            margin-left: 25rem;

        }

        .loging-heading {
            color: hsl(234, 100%, 34%);
            font-size: 1.2rem;
            margin-right: 5rem;
            margin-bottom: -0.5rem;

        }

        .logging-email input {
            width: 20rem;
            height: 1.7rem;
            margin-left: 10rem;
            margin-bottom: 1.2rem;
            margin-top: 0.3rem;

        }

        .logging-email label {
            margin-left: 10rem;
            color: hsl(234, 100%, 21%);

        }

        .loging-password input {
            width: 20rem;
            height: 1.7rem;
            margin-left: 10rem;
            margin-top: 0.3rem;

        }

        .loging-password label {
            margin-left: 10rem;
            color: hsl(234, 100%, 21%);
        }

        .loging-password a {
            margin-left: 7rem;
            color: hsl(234, 55%, 43%);
        }

        .loging-log button {
            width: 20.5rem;
            height: 1.9rem;
            margin-left: 10.3rem;
            margin-top: 1.3rem;
            background-color: #d85959;
            border: none;
            color: #fff;
        }

        .logging-sign {
            margin-left: 10rem;
            margin-bottom: -0.5rem;
        }

        .logging-sign a {
            font-weight: bold;

        }

        .logging-sign p {
            font-size: small;
            color: hsl(234, 100%, 21%);
        }

        .logging-google-microsoft button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20.5rem;
            height: 1.9rem;
            margin-top: 0.5rem;
            margin-left: 10rem;
            color: hsl(234, 100%, 21%);

        }

        .logging-google-microsoft i {
            margin-right: 0.6rem;
        }

    </style>

</head>

<body>
    <h1>Know Your Supplier</h1>
    <form>
        <div class="main-container">
            <div class="loging-heading">
                <h2>LOG IN</h2>
            </div>

            <div class="logging-email">
                <label for="email"> <i class="fa fa-envelope"> </i> Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" required />
            </div>

            <div class="loging-password">
                <label for="password"> <i class="fa fa-lock"></i> Password</label>
                <a href="forgetpass.html"> Forgot Password</a><br>
                <input type="password" name="password" autocomplete="current-password" placeholder="Enter Password"
                 id="id_password">
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer; "></i>
            </div>


            <div class="loging-log">
                <button>Log In</button>
            </div>

            <div class="logging-sign">
                <p>Do not have account ? <a href="Signup.html"> Sign Up</a></p>
            </div>

            <div class="logging-google-microsoft">
                <button> <i class="fa-brands fa-google"> </i> Login with Google</button>
                <button> <i class="fa-brands fa-microsoft"> </i>
                    Login with Microsoft</button>
            </div>

        </div>

        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#id_password');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
        </script>
    </form>
</body>

</html>
