<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9ea961d9e3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="loging.css">

</head>

<body>
    <form>
        <div class="maindiv">
            <div class="div3">
                <div id="div1">
                    <h2>LOG IN</h2>
                </div>

                <div> <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required />
                </div>

                <div><label for="password">Password</label>
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <a href="forgetpass.html">Forgot
                        Password</a><br>
                    <input type="password" name="password" required placeholder="Enter Password" id="myInput" />
                    <span class="eyes" onclick="myfunction()">
                        <i id="hide1" class="fa fa-eye" aria-hidden="true"></i>
                        <i id="hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>

                <div>
                    <button class="logcolor">Log In</button>
                </div>

                <p>Do not have account ? <a href="#" class="a1"><b>Sign Up</b></a></p>

                <button class="div2"><i class="fa-brands fa-google"></i>&emsp; Login with Google</button><br><br><br>
                <button class="div2"><i class="fa-brands fa-microsoft"></i> &ensp;
                    Login with Microsoft</button>
            </div>
        </div>
        <script>
            function myfunction() {
                var x = document.getElementById("myInput");
                var y = document.getElementById("hide1");
                var z = document.getElementById("hide2");

                if (x.type === 'password') {
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else {
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>
    </form>
</body>

</html>
